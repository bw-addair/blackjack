<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preload" href="https://i.imgur.com/5bQ7z0F.png" as="image"/>
</head>
<body>
  <h1>Blackjack</h1>
  <div id="bankroll">Chips: <span id="chips">10000</span></div>

  <div id="game">
    <div id="bet-area">
      <label>Stake: <input id="betInput" type="number" min="1" step="1" value="1000"></label>
      <span id="pressEnter" style="margin-left:1rem; color:#ccc;">Press <kbd>Enter</kbd> to start</span>
    </div>

    <div id="hands"></div>
    <div id="controls"></div>

    <pre id="log"></pre>
  </div>

  <script src="blackjack.js"></script>
</body>
</html>
